<div id='container'>
  <h1>LINKS</h1>
  <input type='text' ng-model='search' placeholder='filter'/>
  <div class='link' ng-repeat = "link in data.links | filter:search | orderBy: '-vists' ">
  <img src='assets/redirect_icon.png'>
    <div class='visits'>
      <span class="count"> {{link.visits}} </span>
    </div>
    <div class='title'> 
      <a href = "http://localhost:3000/api/links/{{link.code}}">
        <div class='title'> {{link.title}}</div>
          {{link.base_url}}/{{link.code}}
      </a>
    </div>
    
  </div>

</div>
